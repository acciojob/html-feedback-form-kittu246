<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<h1>Feedback Form</h1>
		<label for="name">Name</label><br>
		<input id="name" type="Text" minlength="3" maxlength="50" required><br>
		
		<label for="portfolio">Portfolio</label><br>
		<input id="portfolio" type="URL" required><br>
		
		<label for="favColor">Favorite Color</label><br>
		<input id="favColor" type="Color"><br>
		
		<label for="likeness">Likeness</label><br>
		<input id="likeness" type="Range" min="1" max="100"><br>
		
		<button type="submit">Submit</button>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
